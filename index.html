<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Site</title>
    <!-- Adding Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Adding tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- For changing colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              menu: '#FF4240',
              default: '#131318',
              small: '#424247',
            },
          },
        },
      };
    </script>
    <!-- Adding CSS -->
    <style>
      * {
        font-family: 'Manrope', sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="container mx-auto text-default">
        <div class="navbar bg-base-100 flex justify-between items-center">
          <div class="navbar-start">
            <div class="dropdown md:hidden">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a class="text-small">Home</a></li>
                <li><a class="text-small">About</a></li>
                <li><a class="text-small">Pages</a></li>
                <li><a class="text-small">Blog</a></li>
                <li><a class="text-small">Contact</a></li>
              </ul>
            </div>
            <div>
              <h3 class="text-2xl lg:text-4xl font-extrabold">
                Hockey<span class="text-menu">'</span>s
              </h3>
            </div>
          </div>
          <div class="navbar-center hidden space-x-7 lg:flex">
            <a class="text-small lg:text-menu font-normal">Home</a>
            <a class="text-small">About</a>
            <a class="text-small">Pages</a>
            <a class="text-small">Blog</a>
            <a class="text-small">Contact</a>
          </div>
          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle hidden lg:block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <button class="btn btn-secondary py-0 px-2 bg-menu hover:bg-menu">
              Get Ticket
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
